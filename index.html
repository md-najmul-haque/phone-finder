<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- header section with name and search tab -->
    <header>
        <h1 class="text-center text-info mt-5">Phone Finder</h1>
        <div class="d-flex justify-content-center my-5">
            <div class="input-group mb-3 input-style">
                <input id="input-field" type="text" class="form-control" placeholder="Search your favorite phone"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadPhoneData()" class="btn btn-outline-info" type="button"
                    id="button-addon2">Search</button>
            </div>
        </div>
    </header>
    <main>

        <section class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>

        <section>

            <div id="view-details" class="d-flex justify-content-center">


            </div>
        </section>

        <section>
            <div id="search-result" class="row mx-auto">

            </div>

        </section>

        <section>
            <div id="error-message">

            </div>
        </section>
    </main>

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/phone.js"></script>
</body>

</html>
